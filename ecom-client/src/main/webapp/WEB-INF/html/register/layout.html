<div class="main-container container">
		<ul class="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i></a></li>
			<li><a href="#">Account</a></li>
			<li><a href="#">Register</a></li>
		</ul>
		
		<div class="row">
			<div id="content" class="col-sm-12">
				<h2 class="title">Register Account</h2>
				<p>If you already have an account with us, please login at the <a href="#">login page</a>.</p>
				<form action="" method="post" enctype="multipart/form-data" class="form-horizontal account-register clearfix">
					<fieldset id="account">
						<legend>Your Personal Details</legend>
						<div class="form-group required" style="display: none;">
							<label class="col-sm-2 control-label">Customer Group</label>
							<div class="col-sm-10">
								<div class="radio">
									<label>
										<input type="radio" name="customer_group_id" value="1" checked="checked"> Default
									</label>
								</div>
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-firstname">First Name</label>
							<div class="col-sm-10">
								<input type="text" name="firstname" data-ng-model="customerBean.firstName" placeholder="First Name" id="input-firstname" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-lastname">Last Name</label>
							<div class="col-sm-10">
								<input type="text" name="lastname" data-ng-model="customerBean.lastName" placeholder="Last Name" id="input-lastname" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-email">E-Mail</label>
							<div class="col-sm-10">
								<input type="email" name="email" data-ng-model="customerBean.email" placeholder="E-Mail" id="input-email" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-telephone">Telephone</label>
							<div class="col-sm-10">
								<input type="tel" name="telephone" data-ng-model="customerBean.addressBeanList[0].phone" maxlength="25" ng-pattern='/^[a-zA-Z0-9\s]+$/' placeholder="Telephone" id="input-telephone" class="form-control">
							</div>
						</div>
						<!-- <div class="form-group">
							<label class="col-sm-2 control-label" for="input-fax">Fax</label>
							<div class="col-sm-10">
								<input type="text" name="fax" value="" placeholder="Fax" id="input-fax" class="form-control">
							</div>
						</div> -->
					</fieldset>
					<fieldset id="address">
						<legend>Your Address</legend>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-company">Company</label>
							<div class="col-sm-10">
								<input type="text" name="company" data-ng-model="customerBean.companyName" maxlength="25" placeholder="Company" id="input-company" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-address-1">Address 1</label>
							<div class="col-sm-10">
								<input type="text" name="address_1" data-ng-model="customerBean.addressBeanList[0].street" maxlength="100"  ng-pattern='/^[a-zA-Z0-9\s]+$/' placeholder="Address 1" id="input-address-1" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="input-address-2">Address 2</label>
							<div class="col-sm-10">
								<input type="text" name="address_2" data-ng-model="customerBean.addressBeanList[1].street" maxlength="100"  ng-pattern='/^[a-zA-Z0-9\s]+$/' placeholder="Address 2" id="input-address-2" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-city">City</label>
							<div class="col-sm-10">
								<input type="text" name="city" data-ng-model="customerBean.addressBeanList[0].city" maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' placeholder="City" id="input-city" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-postcode">Post Code</label>
							<div class="col-sm-10">
								<input type="text" name="postcode" data-ng-model="customerBean.addressBeanList[0].postalCode" maxlength="25" ng-pattern='/^[a-zA-Z0-9\s]+$/' placeholder="Post Code" id="input-postcode" class="form-control">
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-country">Country</label>
							<div class="col-sm-10">
								<select name="country_id" id="input-country" class="form-control">
									<option value=""> --- Please Select --- </option>
									<option value="244">Aaland Islands</option>
									<option value="1">Afghanistan</option>
									<option value="2">Albania</option>
									<option value="3">Algeria</option>
									<option value="4">American Samoa</option>
									<option value="5">Andorra</option>
									<option value="6">Angola</option>
								</select>
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-zone">Region / State</label>
							<div class="col-sm-10">
								<select name="zone_id" id="input-zone" class="form-control">
									<option value=""> --- Please Select --- </option>
									<option value="3513">Aberdeen</option>
									<option value="3514">Aberdeenshire</option>
									<option value="3515">Anglesey</option>
									<option value="3516">Angus</option>
								  
								</select>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Your Password</legend>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-password">Password</label>
							<div class="col-sm-10">
								<input type="password" name="password" data-ng-model="customerBean.password" maxlength="25" placeholder="Password" id="input-password" class="form-control">
								<span ng-show="!customerBean.password" style="color:red;">* Add Password </span>
							</div>
						</div>
						<div class="form-group required">
							<label class="col-sm-2 control-label" for="input-confirm">Password Confirm</label>
							<div class="col-sm-10">
								<input type="password" name="confirm" data-ng-model="customerBean.confirmPassword" maxlength="25" placeholder="Password Confirm" id="input-confirm" class="form-control">
								<span ng-show="!customerBean.confirmPassword" style="color: red;">*	Confirm New Password</span>
															<span ng-show="customerBean.password!=customerBean.confirmPassword && customerBean.confirmPassword " style="color:red;">* Confirmed Password not matched </span>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>Newsletter</legend>
						<div class="form-group">
							<label class="col-sm-2 control-label">Subscribe</label>
							<div class="col-sm-10">
								<label class="radio-inline">
									<input type="radio" name="newsletter" ng-model="validOn.value" value="Yes"> Yes
								</label>
								<label class="radio-inline">
									<input type="radio" name="newsletter" ng-model="validOn.value" value="No"> No
								</label>
							</div>
						</div>
					</fieldset>
					<div class="buttons">
						<div class="pull-right">I have read and agree to the <a href="#" class="agree"><b>Pricing Tables</b></a>
							<input class="box-checkbox" type="checkbox" name="agree" value="1"> &nbsp;
							<!-- <input type="submit" value="Continue" class="btn btn-primary"> -->
							<button	class="btn btn-primary btn-sm pull-right btn-primary-spacing"
									ng-click="addNewCustomer()" ng-disabled="!customerBean.firstName||!customerBean.email
									||!customerBean.addressBeanList[0].phone||!customerBean.addressBeanList[0].street||!customerBean.addressBeanList[0].city
									||!customerBean.addressBeanList[0].postalCode
									 || !customerBean.lastName||!customerBean.password||customerBean.password!=customerBean.confirmPassword"
									 ng-show="!loading" >Save Customer</button>
								<button ng-show="loading" class="btn btn-primary btn-sm pull-right btn-primary-spacing">
							    	Save Processing<i class="fa fa-arrow-right text-muted fa-spinner fa-spin " ></i>
				       			 </button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
