<div class="container">
	<div class="row">
	  <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
          Brands
          </h1>
          <ol class="breadcrumb">
            <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
             <!-- <li><a href="#personalInfo">Products</a></li> -->
            <li class="active">Brands</li>
          </ol>
        </section>
	     <section class="content-header">
   
    </section>
		 <div class="top-buffer-contact"> </div>
	 <div id="mydiv" ng-show="globalPageLoader" ng-cloak>
		<div class="loader"></div>
	</div>
			<!-- Main content -->
			<section class="content" ng-show="!globalPageLoader" ng-cloak>
  			 <div class="row">
	  <div class="col-md-1">
	   </div>
	   <div class="col-md-10">
	  	   <vd-section sticky="" type="secondary"
						class="cv-action-bar vd-section vd-section--secondary"
						role="region">
					<div class="vd-section-wrap">
						<div
							class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">
							  
              
							<span>   A list of all of your brands.
							</span>
							<div class="vd-button-group">
							 <button class="btn  btn-success btn-lg" ng-click="showAddBrandPopup()">Add Brand</button>
                                
							</div>
							
						</div>
					</div>
					</vd-section>

	    	
	    			<div class="box box-primary newFont">
                <div class="box-header">
               <div class="alert alert-success alert-sm" ng-show="brandSuccess"
								ng-bind="brandSuccessMessage" ng-cloak></div>
							<div class="alert alert-danger alert-sm" ng-show="brandError"
								ng-bind="brandErrorMessage" ng-cloak></div>
				 </div><!-- /.box-header -->
				<div class="box-body">
				<table id="myTable"  class="display" cellspacing="0" width="100%" ng-show="brandList.length > 0"  ng-clock>
				    <thead >
				        <tr >
				           <th>Name</th>
				          <th>Description</th>
				           <th>Number of Products	</th>
				            <!--  <th></th> -->
				              <th></th>
				            
				          
				        </tr>
				    </thead>
				    <tbody>
				          <tr ng-repeat="brand in brandList">
						
				        <td ng-bind="brand.brandName"></td>
				        <td ng-bind="brand.brandDescription"></td>
				        <td ng-bind="brand.numberOfProducts"></td>
				       <!--  <td ><a href="">View Products </a></td> -->
				             <td class="">
		                      <a href=""><i class="btn fa fa-edit btn-primary btn-sm "   ng-click="showUpdateBrandPopup(brand)"></i></a>
					         <!--  <a href=""><i class="btn fa fa-trash btn-danger btn-sm "   ng-click="deleteEmployeeIdentificationOnPopUp(identificationNational)"></i></a> -->
	                 	 </td>
				        </tr>
				    </tbody>
				</table>
				</div>
			</div>
                 <div class="top-buffer-contact"> </div>
                 
                         </div>
               <div class="col-md-2">
	   </div>
	</div>
	</section>
			</div>
		<!--  </div>-->
	</div>
</div>

        

 <div class="container">
		<div class="row footer-row">
			<div class="col-lg-12 text-center">
				<div class="footerdiv navbar-fixed-bottom">&copy; copyrights ShopVitals 2018</div>
			</div>
		</div>
	</div>
<!-- Modal -->
	<modal title="New Brand" visible="showNewBrandModal" ng-cloak>
	
	<div class="registerForm popup-transparent">
		<li class="list-group-item">
			<form class="form-horizontal" name="myForm">
				<div class="box-body">
					<div class="alert alert-danger alert-sm" ng-show="paymentTypeAddError"
								ng-bind="paymentTypeAddErrorMessage" ng-cloak></div>
					
					
					<div class="form-group">
						<label for="tag" class="col-sm-4 control-label">Brand Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="tag"
								placeholder="Brand Name..." name="tag"
								data-ng-model="brandBean.brandName"  required maxlength="100">
						</div>
					</div>
					<div class="form-group">
						<label for="brand" class="col-sm-4 control-label">Brand Decription</label>
						<div class="col-sm-8">
						<textarea class="form-control" id="brand"
								placeholder="Brand Decirption..." name="tag"
								data-ng-model="brandBean.brandDescription"   maxlength="200"></textarea>
							
						</div>
					</div>
				</div>
			</form>
			<div class="box-footer">
				<button
					class="btn btn-primary btn-sm pull-right btn-primary-spacing"
					ng-click="addBrand()"
					ng-disabled="!brandBean.brandName"
					ng-show="!loading">Add Brand</button>
				<button ng-show="loading"
					class="btn btn-primary btn-sm pull-right btn-primary-spacing">
					Add Brand Processing<i
						class="fa fa-arrow-right text-muted fa-spinner fa-spin "></i>
				</button>
				<button
					class="btn btn-default btn-sm pull-right btn-primary-spacing"
					data-dismiss="modal">Cancel</button>

			</div>
		</li>
	</div>

	</modal>

	<!-- Modal end -->	
	<!-- Modal -->
	<modal title="Edit Brand" visible="showUpdateBrandModal" ng-cloak>
	
	<div class="registerForm popup-transparent">
		<li class="list-group-item">
			<form class="form-horizontal" name="myForm">
				<div class="box-body">
					<div class="alert alert-danger alert-sm" ng-show="paymentTypeAddError"
								ng-bind="paymentTypeAddErrorMessage" ng-cloak></div>
					
					
					<div class="form-group">
						<label for="tag" class="col-sm-4 control-label">Brand Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="tag"
								placeholder="Brand Name..." name="tag"
								data-ng-model="updatebrandBean.brandName" required maxlength="100">
						</div>
					</div>
					<div class="form-group">
						<label for="brand" class="col-sm-4 control-label">Brand Decription</label>
						<div class="col-sm-8">
						<textarea class="form-control" id="brand"
								placeholder="Brand Decirption..." name="tag"
								data-ng-model="updatebrandBean.brandDescription"  maxlength="200"></textarea>
						</div>
					</div>
				</div>
			</form>
			<div class="box-footer">
				<button
					class="btn btn-primary btn-sm pull-right btn-primary-spacing"
					ng-click="updateBrand()"
					ng-disabled="!updatebrandBean.brandName"
					ng-show="!loading">Update Brand</button>
				<button ng-show="loading"
					class="btn btn-primary btn-sm pull-right btn-primary-spacing">
					Update Brand Processing<i
						class="fa fa-arrow-right text-muted fa-spinner fa-spin "></i>
				</button>
				<button
					class="btn btn-default btn-sm pull-right btn-primary-spacing"
					data-dismiss="modal">Cancel</button>

			</div>
		</li>
	</div>

	</modal>

	<!-- Modal end -->

.center {
    margin-top:50px;   
}

    height:40px;

    border-radius: 6px;
    outline: none;
    -webkit-box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
    box-shadow: 0 3px 9px rgba(0, 0, 0, .5);
    width: 65%;
    margin-left: 25%;
}
</style>
