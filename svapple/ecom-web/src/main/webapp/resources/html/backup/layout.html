<div class="container">
	<div class="row">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Backup Restore</h1>
				<ol class="breadcrumb">
					<li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
					<!-- <li><a href="#empView">Managed Services</a></li> -->
					<li class="active">Backup Restore</li>
				</ol>
			</section>
			<section class="content-header"></section>
			<div class="top-buffer-contact"></div>
			<div id="mydiv" ng-show="globalPageLoader" ng-cloak>
				<div class="loader"></div>
			</div>
			<!-- Main content -->
			<section class="content" ng-show="!globalPageLoader" ng-cloak>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<div class="box box-primary newFont"
							style="overflow-y: auto; height: 580px;" ng-cloak>



							<div class="box-header box-profile ">

								<vd-section sticky="" type="secondary"
									class="cv-action-bar vd-section vd-section--secondary"
									role="region">
								<div class="vd-section-wrap">
									<div
										class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">


										<span> Quick Backup Application</span>
									</div>
								</div>
								</vd-section>
							</div>

							<div class="alert alert-success alert-sm" ng-show="success"
								ng-bind="successMessage" ng-cloak></div>

							<div class="alert alert-danger alert-sm" ng-show="error"
								ng-bind="errorMessage" ng-cloak></div>

							<div class="box-body box-profile ">
								<div class="top-buffer-div"></div>
								<img class="text-center" src="resources/images/sms.png"
									style="margin-left: 30%; height: 165px;"></img>
								<h2 class="text-center">Backup</h2>
								
								

								<!-- <span class="text-red" ng-show="loading">Your request in progress!</span> -->

							</div>
							<div class="box-body box-profile" >
								<button ng-show="!loading" type="button"
									
									class="btn btn-success btn-block" ng-click="takeBackup()">
									Take Backup</button>
								<button ng-show="loading" type="button" 
									
									class="btn btn-success btn-block" >
									Take Backup Processing<i
										class="fa fa-arrow-right text-muted fa-spinner fa-spin ">
									</i></button>


							</div>

							
							<!-- /.box-body -->
						</div>
					</div>
					<div class="col-md-4">

						<!-- Profile Image -->


						<div class="box box-primary newFont"
							style="overflow-y: auto; height: 580px;" ng-cloak>



							<div class="box-header box-profile ">

								<vd-section sticky="" type="secondary"
									class="cv-action-bar vd-section vd-section--secondary"
									role="region">
								<div class="vd-section-wrap">
									<div
										class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">


										<span>  Quick Restore Application</span>
									</div>
								</div>
								</vd-section>
							</div>

							<div class="alert alert-success alert-sm" ng-show="success1"
								ng-bind="successMessage1" ng-cloak></div>

							<div class="alert alert-danger alert-sm" ng-show="error1"
								ng-bind="errorMessage1" ng-cloak></div>

							<div class="box-body box-profile ">
								<div class="top-buffer-div"></div>
								<img class="text-center" src="resources/images/sms.png"
									style="margin-left: 30%; height: 165px;"></img>
								<h2 class="text-center">Restore</h2>
								
								
								
							</div>
							<div class="box-body box-profile" >
								<button ng-show="!loading1" type="button"
									
									class="btn btn-success btn-block" ng-click="reStoreBackup()">
									Restore Backup</button>
								<button ng-show="loading1" type="button" 
									
									class="btn btn-success btn-block" >
									Restore Backup Processing<i
										class="fa fa-arrow-right text-muted fa-spinner fa-spin ">
									</i></button>


							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->

						<!-- About Me Box -->

					</div>
					<!-- /.col -->

					<div class="col-md-1"></div>
				</div>

			</section>
		</div>
		<!--  </div>-->
	</div>
</div>

<div class="container">
	<div class="row footer-row">
		<div class="col-lg-12 text-center">
			<div class="footerdiv navbar-fixed-bottom">&copy; copyrights
				ShopVitals 2018</div>
		</div>
	</div>
</div>
