<div class="content-wrapper">
	<section class="content-header">
		<h1>Users</h1>
		<ol class="breadcrumb">
			<li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Users</li>
		</ol>
	</section>
	<section class="content-header"></section>

	<div class="top-buffer-contact"></div>
	<div id="mydiv" ng-show="globalPageLoader" ng-cloak>
		<div class="loader"></div>
	</div>
	<!-- Main content -->
	<section class="content" ng-show="!globalPageLoader" ng-cloak>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<vd-tabs modifier="no-border large"
					class="ng-scope ng-isolate-scope vd-tabs vd-tabs--no-border vd-tabs--large">
				<vd-tab type="anchor" active="this.activeTab == 'users'"
					class="po-users-tab ng-scope ng-isolate-scope vd-tab vd-tab--active"
					link="'#users'"> <a class="vd-tab-button ng-scope"
					ng-href="#users" href="/users/"><span class="ng-scope">
						Users </span></a> </vd-tab> <vd-tab
					class="po-users-tab ng-scope ng-isolate-scope vd-tab" type="anchor"
					active="this.activeTab == 'roles'" link="'#roles'"> <a
					class="vd-tab-button ng-scope" ng-href="#roles"><span
					class="ng-scope"> Roles </span></a> </vd-tab> </vd-tabs>
				<vd-section sticky="" type="secondary"
					class="cv-action-bar vd-section vd-section--secondary"
					role="region">
				<div class="vd-section-wrap">
					<div
						class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">


						<span> Manage users and their role </span>
						<div class="vd-button-group">
							<button class="btn  btn-success btn-lg" ng-click="newUsers()">Add
								User</button>

						</div>
					</div>
				</div>
				</vd-section>

				<div class="box newFont">

					<div class="box-header"></div>
					<!-- /.box-header -->
					<div class="box-body no-padding">
						<table id="myTable" class="table table-condensed">
							<thead>
								<tr>
									<th>Name</th>
									<th>User Role</th>
									<th>Outlet</th>
									<th>Last Login</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in usersList">
									<td ng-bind="(user.firstName)+' '+(user.lastName)" ng-click="editUser(user)" Style="Cursor:pointer;"></td>
									<td ng-bind="user.roleDescription"></td>
									<td ng-bind="user.outletName"></td>
									<td ng-bind="user.lastLogin"></td>
									<td>
				           			 <button  class="btn fa fa-edit btn-primary btn-sm" ng-click="editUser(user)"></button>
				            		</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<div class="top-buffer-contact"></div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</section>
</div>
<div class="container">
	<div class="row footer-row">
		<div class="col-lg-12 text-center">
			<div class="footerdiv navbar-fixed-bottom">&copy; copyrights
				ShopVitals 2018</div>
		</div>
	</div>
</div>
