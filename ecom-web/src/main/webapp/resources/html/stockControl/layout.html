<div class="container">
	<div class="row">
	  <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
          Stock Control
          </h1>
          <ol class="breadcrumb">
            <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Stock Control</li>
          </ol>
        </section>
	     <section class="content-header">
   
    </section>
		 <div class="top-buffer-contact"> </div>
	 <div id="mydiv" ng-show="globalPageLoader" ng-cloak>
		<div class="loader"></div>
	</div>
			<!-- Main content -->
			<section class="content" ng-show="!globalPageLoader" ng-cloak>
  			 <div class="row">
	  <div class="col-md-1">
	   </div>
	   <div class="col-md-10">
	   
	 
			   <vd-section sticky="" type="secondary"
						class="cv-action-bar vd-section vd-section--secondary"
						role="region">
					<div class="vd-section-wrap">
						<div
							class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">
							  
              
							<span>   A list of all of your consignments
							</span>
							<div class="vd-button-group">
							 <button id="btn_receiveStock" class="btn btn-success btn-lg" ng-click="addReceiveOrder()" ng-hide="isAdmin()">Receive Stock</button>
							 <button id="btn_orderStock" class="btn btn-success btn-lg" ng-click="addPurchaseOrder()" ng-hide="isAdmin()">Order Stock</button>
							 <button id="btn_returnStock" class="btn btn-success btn-lg" ng-click="addStockReturn()" ng-hide="isAdmin()">Return Stock</button>
							 <button id="btn_returnStock" class="btn btn-success btn-lg" ng-click="addStockSupplierTransfer()" ng-show="stockTransferToSupplier">Supplier Stock Transfer</button>
							 <button id="btn_transferStock" class="btn btn-success btn-lg" ng-click="addStockTransfer()" ng-hide="isAdmin()"  >Transfer Stock</button>
							 <button id="btn_returntoWarehouseStock" class="btn btn-success btn-lg" ng-click="addStockReturntoWarehouse()" ng-hide="!isAdmin()">Return To Warehouse</button>
							  <button id="btn_inventoryCountStock" class="btn btn-success btn-lg" ng-click="addInventoryCount()">Audit</button>
                             
							</div>
						</div>
					</div>
					</vd-section>

	    	
	    			<div class="box box-primary newFont">
                <div class="box-header">
               
				 </div><!-- /.box-header -->
				<div class="box-body">
				<table id="myTable"  class="display" cellspacing="0" width="100%"  ng-clock>
				    <thead >
				        <tr >
				           <th>Name / Reference</th>
				          <th>Type</th>
				           <th>Date</th>
				            <th>Delivery Due</th>
				             <th>Order No</th>
				              <th>Outlet</th>
				               <th>Source</th>
				                <th>Status</th>
				                  <th>Items</th>
				         		  <th>Total Cost</th>
				          <th ng-hide="isAdmin()"></th>
				        </tr>
				    </thead>
				    <tbody>
				         <tr ng-repeat="stockOrderBean in stockOrderBeansList">		
						
				         <td ><a href="" ng-bind="stockOrderBean.stockRefNo" ng-click="purchaseOrderActions(stockOrderBean)"></a></td>
				            <td ng-bind="stockOrderBean.stockOrderTypeDesc"></td>
				            <td ng-bind="stockOrderBean.createdDate"></td>
				          <td ng-bind="stockOrderBean.diliveryDueDate"></td>
				            <td ng-bind="stockOrderBean.orderNo"></td>
				          <td ng-bind="stockOrderBean.outletName"></td>
				           <td ng-bind="stockOrderBean.supplierName"></td>
				           <td ng-bind="stockOrderBean.status"></td>
				           <td ng-bind="stockOrderBean.itemCount"></td>
				           <td ng-bind="stockOrderBean.totalCost"></td>		           
				             <td ng-hide="isAdmin()">
				            <button  class="btn fa fa-edit btn-primary btn-sm" ng-click="purchaseOrderEditDetails(stockOrderBean)" ></button>
				             </td>
				        </tr>
				    </tbody>
				</table>
				</div>
			</div>
                 <div class="top-buffer-contact"> </div>
                 
                         </div>
               <div class="col-md-2">
	   </div>
	</div>
	</section>
			</div>
		<!--  </div>-->
	</div>
</div>
