<div class="container">
	<div class="content-wrapper">
		<section class="content-header">
			<h1>Update customer</h1>
			<ol class="breadcrumb">
				<li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
				<!--  <li><a href="#empView">Managed Services</a></li> -->
				<li><a href="#customers">Customers</a></li>
				<li class="active">Manage Customer</li>
			</ol>
		</section>
		<section class="content-header"></section>
		<div id="mydiv" ng-show="globalPageLoader" ng-cloak>
			<div class="loader"></div>
		</div>

		<section class="content" ng-show="!globalPageLoader" ng-cloak>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="box">
						<div class="box-header">
							<i class="ionicons ion-android-person-add fa-2x" aria-hidden="true"></i>
							<h3 class="box-title">Customer Details</h3>
							<div class="alert alert-success alert-sm" ng-show="manageCustomerSuccess"
								ng-bind="manageCustomerSuccessMessage" ng-cloak></div>
							<div class="alert alert-danger alert-sm" ng-show="manageCustomerError"
								ng-bind="manageCustomerErrorMessage" ng-cloak></div>
						</div>
						<!-- /.box-header -->
						<div class="box-body no-padding">
							<div class="box box-info">
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-5">

										<div class="box-header with-border"></div>
										<!-- /.box-header -->
										<!-- form start -->
										<form class="form-horizontal">
											<div class="box-body">
												
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Name</label>
													<div class="col-sm-8">
														<div class="row">
															<div class="col-sm-6">
																<input type="text" class="form-control"
																	id="inputstoreName" placeholder="first"
																	data-ng-model="customerBean.firstName" maxlength="100"
																	 required>
																	 <span ng-show="!customerBean.firstName" style="color:red;">* Add First name</span>
															</div>
															<div class="col-sm-6">
																<input type="text" class="form-control"
																	id="inputstoreName" placeholder="last"
																	data-ng-model="customerBean.lastName" maxlength="100"
																	 required>
																	 <span ng-show="!customerBean.lastName" style="color:red;">* Add Last name</span>
															</div>
														</div>

													</div>
												</div>
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Company
														</label>
													<div class="col-sm-8" >
														 <input type="text" class="form-control"
																id="inputstoreName" placeholder="Company..."
																data-ng-model="customerBean.companyName" maxlength="25"
																>
													</div>
												</div>
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Customer code
														</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															placeholder="" data-ng-model="customerBean.customerCode"
															 ng-pattern='/^[a-zA-Z0-9\s]+$/' maxlength="50">
													</div>
												</div>

												
										
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Customer group</label>
													<div class="col-sm-8" >
														 <select class="form-control " data-native-menu="false"
															data-role="listview"
															data-ng-model="customerBean.customerGroupId"  required>
															<option ng-repeat="customerGroup in customerGroupList"
																value="{{customerGroup.customerGroupId}}">{{customerGroup.customerGroupName}}</option>
														</select>
														<span ng-show="!customerBean.customerGroupId" style="color:red;">* Select Customer group</span>
													</div>
												</div>


											</div>
										</form>

									</div>
									<div class="col-md-5">

										<div class="box-header with-border"></div>
										<!-- /.box-header -->
										<!-- form start -->
										<form class="form-horizontal">
											<div class="box-body">
																					
												<div class="form-group">
												<label for="inputEmail3" class="col-sm-4 control-label">Date of birth</label>
												<div class="col-sm-8">
												<input type="date" class="form-control"
															id="inputbirthDate" placeholder="Date of Birth..."
															data-ng-model="customerBean.customerDob" maxlength="25" >
												</div>
											<!-- 			<div class="row">
															<div class="col-sm-2">
																<input type="text" class="form-control"
																	id="inputstoreName" placeholder="DD"
																	data-ng-model="companyBean.companyName" maxlength="25"
																	ng-pattern='/^[A-Za-z\s]+$/' required>
															</div>
															<div class="col-sm-2">
																<input type="text" class="form-control"
																	id="inputstoreName" placeholder="MM"
																	data-ng-model="companyBean.companyName" maxlength="25"
																	ng-pattern='/^[A-Za-z\s]+$/' required>
															</div>
															<div class="col-sm-3">
																<input type="text" class="form-control"
																	id="inputstoreName" placeholder="YYYY"
																	data-ng-model="companyBean.companyName" maxlength="25"
																	ng-pattern='/^[A-Za-z\s]+$/' required>
															</div>
														</div> -->

													</div>
													<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Gender</label>
													<div class="col-sm-8">
														<select class="form-control select2" style="width: 100%;"
															data-ng-model="customerBean.gender" ng-init="customerBean.gender='M'">
															<option value="M">Male</option>
															<option value="F">Female </option>
															
														</select>
													</div>
												</div>
											</div>
										</form>

									</div>
									<div class="col-md-1"></div>
								</div>
							</div>



							<!-- /.box-body -->
							
							<!-- /.box-footer -->

						</div>
						<!-- /.box -->
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->

			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="box">
						<div class="box-header">
							<i class="fa fa-building-o fa-4x" aria-hidden="true"></i>
							<h3 class="box-title">Contact Information</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body no-padding">
							<div class="box box-info">
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-5">

										<div class="box-header with-border"></div>
										<!-- /.box-header -->
										<!-- form start -->
										<form class="form-horizontal">
											<div class="box-body">
												
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Contact
														Name</label>
													<div class="col-sm-8">
														<input type="text" class="form-control"
															id="inputstoreName" placeholder="Contact Name..."
															data-ng-model="customerBean.addressBeanList[0].contactName"
															maxlength="25" >
													</div>
												</div>
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														Email</label>
													<div class="col-sm-8">
														<input type="email" class="form-control" id="inputURL"
															placeholder="Email..."
															data-ng-model="customerBean.addressBeanList[0].email"
															maxlength="25">
													</div>
												</div>
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														Phone</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															placeholder="Phone..."
															data-ng-model="customerBean.addressBeanList[0].phone"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s\-]+$/' >
														<span ng-show="!customerBean.addressBeanList[0].phone" style="color:red;">* Add Phone number</span>
													</div>
												</div>




											</div>
										</form>

									</div>
									<div class="col-md-5">

										<div class="box-header with-border"></div>
										<!-- /.box-header -->
										<!-- form start -->
										<form class="form-horizontal">
											<div class="box-body">
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Web
														Site </label>
													<div class="col-sm-8">
														<input type="url" class="form-control" id="inputURL"
															placeholder="Web Site..."
															data-ng-model="customerBean.addressBeanList[0].website"
															maxlength="25">
													</div>
												</div>
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Twiter
													</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															placeholder="Twiter..."
															data-ng-model="customerBean.addressBeanList[0].twitter"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>



											</div>
										</form>

									</div>
									<div class="col-md-1"></div>
								</div>
							</div>



							<!-- /.box-body -->
						

							<!-- /.box-footer -->

						</div>
						<!-- /.box -->
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->

			</div>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="box">
						<div class="box-header">
							<i class="fa fa-building-o fa-4x" aria-hidden="true"></i>
							<h3 class="box-title">Address</h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body no-padding">
							<div class="box box-info">
								<div class="row">
									<div class="col-md-1"></div>
									<div class="col-md-5">

										<div class="box-header with-border"></div>
										<!-- /.box-header -->
										<!-- form start -->
										<form class="form-horizontal">
											<div class="box-body">
												
												<div class="subhead info_bar">
													<p>Physical Address</p>
												</div>

												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Street
													</label>
													<div class="col-sm-8">
														<input type="text" class="form-control"
															id="inputstoreName"
															data-ng-model="customerBean.addressBeanList[0].street"
															maxlength="100"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														Suburb</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[0].suburb"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														City</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[0].city"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>


												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														Postal Code</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[0].postalCode"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>


												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														State</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[0].state"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>


											</div>
										</form>

									</div>
									<div class="col-md-5">

										<div class="box-header with-border"></div>
										<!-- /.box-header -->
										<!-- form start -->
										<form class="form-horizontal">
											<div class="box-body">
												<div class="subhead info_bar">
													<p style="width: 150px; float: left;">Postal Address</p>
													<a ng-click="populatePosatlAddress()"
														id="copy_physical_address">Same as Physical Address</a>
													<div class="clearer"></div>
												</div>
												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">Street
													</label>
													<div class="col-sm-8">
														<input type="text" class="form-control"
															id="inputstoreName"
															data-ng-model="customerBean.addressBeanList[1].street"
															maxlength="50"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														Suburb</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[1].suburb"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														City</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[1].city"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>


												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														Postal Code</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[1].postalCode"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>


												<div class="form-group">
													<label for="inputEmail3" class="col-sm-4 control-label">
														State</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" id="inputURL"
															data-ng-model="customerBean.addressBeanList[1].state"
															maxlength="25"  ng-pattern='/^[a-zA-Z0-9\s]+$/' >
													</div>
												</div>


											</div>
										</form>

									</div>
									<div class="col-md-1"></div>
								</div>
							</div>



							<!-- /.box-body -->
							

							<!-- /.box-footer -->

						</div>
							<div class="box-footer">
								<button	class="btn btn-primary btn-sm pull-right btn-primary-spacing"
									ng-click="updateCustomer()" ng-disabled="!customerBean.customerGroupId || !customerBean.firstName
									 || !customerBean.lastName || !customerBean.addressBeanList[0].phone"
									 ng-show="!loading" >Update Customer</button>
								<button ng-show="loading" class="btn btn-primary btn-sm pull-right btn-primary-spacing">
							    	Save Processing<i class="fa fa-arrow-right text-muted fa-spinner fa-spin " ></i>
				       			 </button>
								<a href="#customers"><button class="btn btn-default btn-sm pull-right btn-primary-spacing">Cancel</button></a>

							</div>
						<!-- /.box -->
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->

			</div>

		</section>
		<div class="col-md-1"></div>
	</div>
</div>
