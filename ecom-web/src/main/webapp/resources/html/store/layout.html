<div class="container">
	<div class="row">
		<div class="content-wrapper">
			<section class="content-header">
				<h1>General Setup</h1>
				<ol class="breadcrumb">
					<li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
					<!--  <li><a href="#empView">Managed Services</a></li> -->
					<li class="active">General Setup</li>
				</ol>
			</section>
			<section class="content-header"></section>
			<div id="mydiv" ng-show="globalPageLoader" ng-cloak>
				<div class="loader"></div>
			</div>

			<section class="content" ng-show="!globalPageLoader" ng-cloak>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="box">
							<div class="box-header">
								<i class="fa fa-building-o fa-4x" aria-hidden="true"></i>
								<h3 class="box-title">Store Setting</h3>
								<div class="alert alert-success alert-sm" ng-show="companySuccess"
									ng-bind="companySuccessMessage" ng-cloak></div>
								<div class="alert alert-danger alert-sm" ng-show="companyError"
									ng-bind="companyErrorMessage" ng-cloak></div>
							</div>
							<!-- /.box-header -->
							<div class="box-body no-padding">
								<div class="box box-info">
									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-5">

											<div class="box-header with-border"></div>
											<!-- /.box-header -->
											<!-- form start -->
											<form class="form-horizontal">
												<div class="box-body">
													
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Store
															Name</label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="inputstoreName" placeholder="Store Name..."
																data-ng-model="companyBean.companyName" maxlength="200"
																required>
																<span ng-show="!companyBean.companyName" style="color:red;">* Add Store name</span>
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Private
															URL</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																placeholder="URL..." data-ng-model="companyBean.url"
																maxlength="50">
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Default
															Currency</label>
														<div class="col-sm-8">
															<select class="form-control " data-native-menu="false"
																data-role="listview"
																data-ng-model="companyBean.currencyID">
																<option ng-repeat="currency in currencyList"
																	value="{{currency.currencyId}}">{{currency.currencyName}}</option>
															</select>
														</div>
													</div>

													<div class="form-group">
														<label for="inputPassword3" class="col-sm-4 control-label">Time
															Zone</label>

														<div class="col-sm-8">
															<select class="form-control " data-native-menu="false"
																data-role="listview"
																data-ng-model="companyBean.timeZoneID">
																<option ng-repeat="timeZone in timeZonesList"
																	value="{{timeZone.timeZoneId}}">{{timeZone.timeZoneValue}}</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label for="inputPassword3" class="col-sm-4 control-label">Display
															Prices </label>
														<div class="col-sm-8">
															<select class="form-control select2" style="width: 100%;"
																data-ng-model="companyBean.displayPrices">

																<option value="Tax Exclusive" selected="selected">Tax
																	Exclusive</option>
																<option value="Tax Inclusive">Tax Inclusive</option>

															</select>
														</div>
													</div>



												</div>
											</form>

										</div>
										<div class="col-md-5">

											<div class="box-header with-border"></div>
											<!-- /.box-header -->
											<!-- form start -->
											<form class="form-horizontal">
												<div class="box-body">
													<div class="alert alert-success alert-sm" ng-show="success"
														ng-bind="successMessage" ng-cloak></div>
													<div class="alert alert-danger alert-sm" ng-show="error"
														ng-bind="errorMessage" ng-cloak></div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Label
															Printer Format</label>
														<div class="col-sm-8">
															<select class="form-control " data-native-menu="false"
																data-role="listview"
																data-ng-model="companyBean.printerformatID">
																<option ng-repeat="format in printerFormatsList"
																	value="{{format.printerFormatId}}">{{format.printerFormatValue}}</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">SKU
															Generation</label>
														<div class="col-sm-8">
															<select class="form-control select2" style="width: 100%;"
																data-ng-model="companyBean.skuGeneration">

																<option value="Generate By Name">Generate By
																	Name</option>
																<option value="Generate By Sequence Number"
																	selected="selected">Generate By Sequence
																	Number</option>


															</select>
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Current
															Sequence No. </label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="inputsequenceNo"
																placeholder="current Sequence Number..."
																data-ng-model="companyBean.currentSequenceNumber"
																maxlength="25" ng-pattern='/^[0-9]{1,7}$/' required>
														</div>
													</div>

													<div class="form-group">
														<label for="inputPassword3" class="col-sm-4 control-label">User
															Switching Security</label>
														<div class="col-sm-8">
															<select class="form-control select2" style="width: 100%;"
																data-ng-model="companyBean.userSecurity">



																<option
																	value="Never require a password when switching between users">Never
																	require a password when switching between users</option>
																<option
																	value="Require a
																password when switching to a user with greater privileges"
																	selected="selected">Require a password when
																	switching to a user with greater privileges</option>
																<option
																	value="Always require a password when switching between users">Always
																	require a password when switching between users</option>

															</select>
														</div>
													</div>



												</div>
											</form>

										</div>
										<div class="col-md-1"></div>
									</div>
								</div>



								<!-- /.box-body -->
								<div class="box-footer">
									<button
										class="btn btn-primary btn-sm pull-right btn-primary-spacing"
										ng-click="updateCompany()" ng-disabled="!companyBean.companyName" ng-show="!loading">Save</button>
									<button  ng-show="loading" class="btn btn-primary btn-sm pull-right btn-primary-spacing">
							    		Save Processing<i class="fa fa-arrow-right text-muted fa-spinner fa-spin " ></i>
				       	    		</button>
									<button
										class="btn btn-default btn-sm pull-right btn-primary-spacing"
										ng-click="cancelClick()">Cancel</button>

								</div>

								<!-- /.box-footer -->

							</div>
							<!-- /.box -->
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="box">
							<div class="box-header">
								<i class="fa fa-building-o fa-4x" aria-hidden="true"></i>
								<h3 class="box-title">Contact Information</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body no-padding">
								<div class="box box-info">
									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-5">

											<div class="box-header with-border"></div>
											<!-- /.box-header -->
											<!-- form start -->
											<form class="form-horizontal">
												<div class="box-body">
													<div class="alert alert-success alert-sm" ng-show="success"
														ng-bind="successMessage" ng-cloak></div>
													<div class="alert alert-danger alert-sm" ng-show="error"
														ng-bind="errorMessage" ng-cloak></div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Contact
															Name</label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="inputstoreName" placeholder="Contact Name..."
																data-ng-model="companyBean.addresses[0].contactName"
																maxlength="25" ng-pattern='/^[A-Za-z\s]+$/'>
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															Email</label>
														<div class="col-sm-8">
															<input type="email" class="form-control" id="inputURL"
																placeholder="Email..."
																data-ng-model="companyBean.addresses[0].email"
																maxlength="25">
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															Phone</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																placeholder="Phone..."
																data-ng-model="companyBean.addresses[0].phone"
																maxlength="25">
														</div>
													</div>




												</div>
											</form>

										</div>
										<div class="col-md-5">

											<div class="box-header with-border"></div>
											<!-- /.box-header -->
											<!-- form start -->
											<form class="form-horizontal">
												<div class="box-body">
													<div class="alert alert-success alert-sm" ng-show="success"
														ng-bind="successMessage" ng-cloak></div>
													<div class="alert alert-danger alert-sm" ng-show="error"
														ng-bind="errorMessage" ng-cloak></div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Web
															Site </label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																placeholder="Web Site..."
																data-ng-model="companyBean.addresses[0].website"
																maxlength="100">
														</div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Twiter
														</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																placeholder="Twiter..."
																data-ng-model="companyBean.addresses[0].twitter"
																maxlength="100">
														</div>
													</div>



												</div>
											</form>

										</div>
										<div class="col-md-1"></div>
									</div>
								</div>



								<!-- /.box-body -->
								<div class="box-footer">
									<button
										class="btn btn-primary btn-sm pull-right btn-primary-spacing"
										ng-click="updateContactInformation()" ng-show="!contactInformationloading">Save</button>
										<button  ng-show="contactInformationloading" class="btn btn-primary btn-sm pull-right btn-primary-spacing">
							    		Save Processing<i class="fa fa-arrow-right text-muted fa-spinner fa-spin " ></i>
				       	    		</button>
									<button
										class="btn btn-default btn-sm pull-right btn-primary-spacing"
										ng-click="cancelClick()">Cancel</button>

								</div>

								<!-- /.box-footer -->

							</div>
							<!-- /.box -->
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

				</div>

				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<div class="box">
							<div class="box-header">
								<i class="fa fa-building-o fa-4x" aria-hidden="true"></i>
								<h3 class="box-title">Address</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body no-padding">
								<div class="box box-info">
									<div class="row">
										<div class="col-md-1"></div>
										<div class="col-md-5">

											<div class="box-header with-border"></div>
											<!-- /.box-header -->
											<!-- form start -->
											<form class="form-horizontal">
												<div class="box-body">
													<div class="alert alert-success alert-sm" ng-show="success"
														ng-bind="successMessage" ng-cloak></div>
													<div class="alert alert-danger alert-sm" ng-show="error"
														ng-bind="errorMessage" ng-cloak></div>

													<div class="subhead info_bar">
														<p>Physical Address</p>
													</div>

													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Street
														</label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="inputstoreName"
																data-ng-model="companyBean.addresses[0].street"
																maxlength="100">
														</div>
													</div>

													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															Suburb</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[0].suburb"
																maxlength="25">
														</div>
													</div>

													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															City</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[0].city"
																maxlength="25">
														</div>
													</div>


													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															Postal Code</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[0].postalCode"
																maxlength="25">
														</div>
													</div>


													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															State</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[0].state"
																maxlength="25">
														</div>
													</div>


												</div>
											</form>

										</div>
										<div class="col-md-5">

											<div class="box-header with-border"></div>
											<!-- /.box-header -->
											<!-- form start -->
											<form class="form-horizontal">
												<div class="box-body">
													<div class="alert alert-success alert-sm" ng-show="success"
														ng-bind="successMessage" ng-cloak></div>
													<div class="alert alert-danger alert-sm" ng-show="error"
														ng-bind="errorMessage" ng-cloak></div>

													<div class="subhead info_bar">
														<p style="width: 150px; float: left;">Postal Address</p>
														<a ng-click="populatePhysicalAddress()"
															id="copy_physical_address">Same as Physical Address</a>
														<div class="clearer"></div>
													</div>
													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">Street
														</label>
														<div class="col-sm-8">
															<input type="text" class="form-control"
																id="inputstoreName"
																data-ng-model="companyBean.addresses[1].street"
																maxlength="50" ng-pattern='/^[A-Za-z\s]+$/'>
														</div>
													</div>

													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															Suburb</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[1].suburb"
																maxlength="25">
														</div>
													</div>

													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															City</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[1].city"
																maxlength="25">
														</div>
													</div>


													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															Postal Code</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[1].postalCode"
																maxlength="25">
														</div>
													</div>


													<div class="form-group">
														<label for="inputEmail3" class="col-sm-4 control-label">
															State</label>
														<div class="col-sm-8">
															<input type="text" class="form-control" id="inputURL"
																data-ng-model="companyBean.addresses[1].state"
																maxlength="25">
														</div>
													</div>


												</div>
											</form>

										</div>
										<div class="col-md-1"></div>
									</div>
								</div>



								<!-- /.box-body -->
								<div class="box-footer">
									<button
										class="btn btn-primary btn-sm pull-right btn-primary-spacing"
										ng-click="updateAddress()" ng-show="!addressInformationloading">Save</button>
										<button  ng-show="addressInformationloading" class="btn btn-primary btn-sm pull-right btn-primary-spacing">
							    		Save Processing<i class="fa fa-arrow-right text-muted fa-spinner fa-spin " ></i>
				       	    		</button>
									<button
										class="btn btn-default btn-sm pull-right btn-primary-spacing"

								</div>

								<!-- /.box-footer -->

							</div>
							<!-- /.box -->
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->

				</div>

			</section>
			<div class="col-md-1"></div>
		</div>
	</div>
</div>
