<div class="container">
	<div class="row">
	  <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
          Audit
          </h1>
          <ol class="breadcrumb">
            <li><a href="#home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#stockControl"><i class="fa fa-dashboard"></i> Stock Control</a></li>
            <li class="active">Audit</li>
          </ol>
        </section>
	     <section class="content-header">
   
    </section>
		 <div class="top-buffer-contact"> </div>
	 <div id="mydiv" ng-show="globalPageLoader" ng-cloak>
		<div class="loader"></div>
	</div>
			<!-- Main content -->
			<section class="content" ng-show="!globalPageLoader" ng-cloak>
  			 <div class="row">
	  <div class="col-md-1">
	   </div>
	   <div class="col-md-10">
	   
	 
			   <vd-section sticky="" type="secondary"
						class="cv-action-bar vd-section vd-section--secondary"
						role="region">
					<div class="vd-section-wrap">
						<div
							class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">
							  
              
							<span>   A list of all of your Audits
							</span>
							<div class="vd-button-group">
							 <button id="btn_addInventoryCount" class="btn btn-success btn-lg" ng-click="addInventoryCount()" >Start Audit</button>                             
							</div>
						</div>
					</div>
					</vd-section>

	    	
	    			<div class="box box-primary newFont">
                <div class="box-header">
               
				 </div>
				
				<div class="box-body">
					<table id="myTable"  class="display" cellspacing="0" width="100%"  ng-clock>
				    <thead>
				        <tr>
				           <th>Name / Reference</th>
				          <th>Type</th>
				           <th>Created</th>
				           <th>Last Updated</th>
				              <th>Outlet</th>
				                <th>Status</th>
				                  <th>Exp Items</th>
				                  <th>Counted Items</th>
				                  <th>Diff</th>
				                  <th>Exp Price</th>
				                  <th>Counted Price</th>
				                  <th>Diff</th>
				        </tr>
				    </thead>
				    <tbody>
				         <tr ng-repeat="inventroyCountBean in inventoryCountBeansList">		
						
				         <td ><a href="" ng-bind="inventroyCountBean.inventoryCountRefNo" ng-click="inventoryCountActions(inventroyCountBean)"></a></td>
				            <td ng-bind="inventroyCountBean.inventoryCountTypeDesc"></td>
				            <td ng-bind="inventroyCountBean.createdDate"></td>
				            <td ng-bind="inventroyCountBean.lastUpdated"></td>
				          <td ng-bind="inventroyCountBean.outletName"></td>
				           <td ng-bind="inventroyCountBean.status"></td>
				           <td ng-bind="inventroyCountBean.itemCountExp"></td>
				           <td ng-bind="inventroyCountBean.itemCountCounted"></td>
				           <td ng-bind="inventroyCountBean.countDiff"></td>
				           <td ng-bind="inventroyCountBean.retailPriceExp"></td>
				           <td ng-bind="inventroyCountBean.retailPriceCounted"></td>
				           <td ng-bind="inventroyCountBean.priceDiff"></td>
				        </tr>
				    </tbody>
				</table>
				</div>
			</div>
                 <div class="top-buffer-contact"> </div>
                 
                         </div>
               <div class="col-md-2">
	   </div>
	</div>
	</section>
			</div>
		<!--  </div>-->
	</div>
</div>
