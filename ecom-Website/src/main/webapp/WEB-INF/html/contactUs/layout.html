	<section class="content-header"></section>

		<div class="loader"></div>
	</div>
	<!-- Main content -->
	<section class="content" ng-show="!globalPageLoader" ng-cloak>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				
				<vd-section sticky="" type="secondary"
					class="cv-action-bar vd-section vd-section--secondary"
					role="region">
				<div class="vd-section-wrap">
					<div
						class="vd-flex vd-flex--forced-row vd-flex--row vd-flex--justify-between vd-flex--align-center  ng-scope">


						<h1> Manage users and their role </h1>
						<div class="vd-button-group">
							<!-- <button class="btn  btn-success btn-lg" ng-click="newUsers()">Add
								User</button> -->

						</div>
					</div>
				</div>
				</vd-section>

				<div class="box newFont">

					<div class="box-header"></div>
					<!-- /.box-header -->
					<div class="box-body no-padding" ng-show="contactUsBeanList.length>0">
						<table id="myTable" class="table table-condensed">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>Message</th>
									<th>Request Received Date</th>
									
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="contactUsBean in contactUsBeanList">
									<td ng-bind="contactUsBean.name"></td>
									<td ng-bind="contactUsBean.email"></td>
									<td ng-bind="contactUsBean.message"></td>
									<td ng-bind="contactUsBean.createdDate"></td>
									
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<div class="top-buffer-contact"></div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</section>
</div>
